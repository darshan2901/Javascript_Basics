<!DOCTYPE HTML>
<html>
<body>
<script>
  function nextLine(arr,item){
    arr.push(item);
    return arr.shift();
  }
   var sample = [1,2,3,4,5];

   console.log(" before " + JSON.stringify(sample));
   console.log(nextLine(sample,6));
   console.log(" after " + JSON.stringify(sample));
</script>
</body>
</html>
