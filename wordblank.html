<!DOCTYPE HTML>
<html>
<head> Word Blank </head>
<body>
<script>
  function wordBlank(noun,adjective,verb,adverb)
  {
    var result = " ";
    result += "The " + " "  + adjective + " " + noun + " is " + verb + " " + adverb ;
    return result;
  }
  console.log(wordBlank("collage","big","run","slowly"));
</script>
</body>
</html>
